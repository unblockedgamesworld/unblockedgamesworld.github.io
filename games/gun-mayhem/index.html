<html>

<head>
<title>Gun Mayhem Unblocked</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="robots" content="noindex, follow">
<link rel="canonical" href="../../game/gun-mayhem/index.html" />
<link rel="icon" type="image/x-icon" href="gun-mayhem.png" />
<link rel="shortcut icon" type="image/x-icon" href="gun-mayhem.png" />
</head>
<body>
<div id="ruffle" width="100%" height="100%"></div>
<script src="ruffle.js"></script>
<script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("gun-mayhem.swf");
      });
    </script>
</body>

</html>
