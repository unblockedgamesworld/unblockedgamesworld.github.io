<div id="progress__line"></div>
</div>
</div>
<script>
    window.addEventListener("load", () => {

        PokiSDK.init().then(
            () => {
                // successfully initialized
                onPokiInitComplete(false);
            }
        ).catch(
            () => {
                // successfully initialized but the user has adblock
                onPokiInitComplete(true);
            }
        );

        let config;

        config = {
            "key": "papa_burgeria",
            "title": "Papa Burgeria",
            "filename": "papa_burgeria_sdk",
            "pokiSDK": true,
            "debugPoki": false,
            "showFPS": false,
            "debug": false,
            "splash": "assets/todo.jpg",
            "start": null,
            "width": 500,
            "height": 374,
            "x": 0,
            "y": 0,
            "w": "100%",
            "h": "100%",
            "stageScaleMode": null,
            "stageAlign": null,
            "progressParserWeigth": 1,
            "progress": {
                "direction": "lr",
                "back": "#fff",
                "line": "#8a6447",
                "rect": [
                    0.1,
                    0.7,
                    0.8,
                    0.025
                ]
            },
            "skipFramesOfScene": null,
            "buttonPokiSDKActions": null,
            "retryButtonIDS": null,
            "retryButtonAction": null,
            "actionOnStop": null,
            "actionWhenRetryButtonEncountered": null,
            "binary": [
                {
                    "name": "fonts.swf",
                    "path": "assets/fonts.swf",
                    "size": 30506
                },
                {
                    "name": "papa_burgeria_sdk",
                    "path": "assets/papa_burgeria_sdk.swf",
                    "size": 4365180,
                    "resourceType": "GAME"
                }
            ],
            "runtime": "js/PapaSeries.js"
        };

        PokiSDK.setDebug(config.debugPoki);

        Loader.init(config);

        let onPokiInitComplete = (adBlocked) => {

            PokiSDK.adBlocked = adBlocked;
            PokiSDK.gameLoadingStart();

            Loader.runGame((fill) => {
                PokiSDK.gameLoadingProgress({
                    percentageDone: fill,
                    kbLoaded: 0,
                    kbTotal: 0,
                    fileNameLoaded: "",
                    filesLoaded: 0,
                    filesTotal: 0
                });
            }, (instance) => {
                PokiSDK.gameLoadingFinished();
            })
        }
    })
</script>
